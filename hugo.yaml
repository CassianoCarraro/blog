# Hugo configuration file
title: Cassiano's Blog

enableRobotsTXT: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/CassianoCarraro"
      params:
        icon: github
    - name: LinkedIn
      weight: 4
      url: "https://www.linkedin.com/in/cassiano-c-4a6b006a"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  # Theme configuration
  theme:
    # Use dark theme
    default: dark
    # Disable switching between dark/light modes
    enableSystem: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false

  googleTagManager:
    enable: true
    id: "GTM-N668F24L"
